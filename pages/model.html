    <h1>An AI model using MobileNet</h1>
    <div id="particular">
        <p>Upload an image of your pet.</p>
        <img id="img" src="../images/cat.jpg"></img>
        <input type="file" 
            onchange="document.getElementById('img').src = window.URL.createObjectURL(this.files[0])">

    </div>

    <div> 
      <p style="text-align: center;"> Your pet is a :</p> <span id="predictions"> </span>
    </div>


    <script>   
      const img = document.getElementById('img');
      const pred = document.getElementById("predictions")
      // Load the model.
      mobilenet.load().then(model => {
        // Classify the image.
        model.classify(img).then(predictions => {
          console.log('Predictions: ');
          console.log(predictions);
          pred.innerHTML = predictions
          
        });
      });
    </script>
